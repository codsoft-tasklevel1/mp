<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Login</h2>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <form id="login-form" onsubmit="return logindata();" action="/logindone/index.html">
                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                </div>

                <!-- Phone Number -->
                <!-- <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <button type="button" class="verify-btn" onclick="verifyPhone()">Verify</button>
                </div> -->

                <!-- Login Button -->
                    <button type="submit" class="btn">Login</button>
                  
                <div class="or-section">
                    <p>OR</p>
                </div>

                <!-- Social Signup options -->
                <div class="social-signup">
                    <button type="button" class="google-btn" onclick="googleSignup()">Signup with Google</button>
                </div>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
