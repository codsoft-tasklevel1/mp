<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Sign Up</h2>
                <p>Create an account to get started.</p>
            </div>
            <form id="signup-form">
                <!-- Name -->
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <!-- Phone Number -->
                <!-- <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <button type="button" class="verify-btn" onclick="verifyPhone()">Verify</button>
                </div> -->

                <!-- Signup Button -->
                <button type="submit" class="btn">Sign Up</button>

                <div class="or-section">
                    <p>OR</p>
                </div>

                <!-- Social Signup options -->
                <div class="social-signup">
                    <button type="button" class="google-btn" onclick="googleSignup()">Signup with Google</button>
                </div>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
