<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7f1fd, #4f555e);
      color: rgb(83, 66, 66);
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }
    .filters input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: rgba(69, 59, 59, 0.7);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(61, 54, 54, 0.3);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .rating {
      color: #FFD700;
      margin: 5px 0;
    }
    .download-btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #1c1918;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0f0f0e;
    }

    * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 400;
    /* border: 1px solid red; */
}

body {
    background-color: #f1f3f6;
}

nav {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 5%;
    background-color: #969eab;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 20px;
}

input {
    width: 40vw;
    padding: 10px;
}

button {
    padding: 10px 20px;
    width: 150px;
    color: rgb(246, 246, 252);
    background-color: rgb(21, 20, 20);
    font-weight: 600;
    border: none;
}

.search {
    position: relative;
}

i {
    position: absolute;
    top: 30%;
    right: 0;
    color: rgb(75, 75, 255);
    height: 100%;
    width: 30px;

}
.cartItmPMBtn {
    width: 50px;
    border: 2px solid #6083b7;
    border-radius: 50%;
}
.cartItmListInviewCart .cartItmSfLRmBtn:hover{
    cursor: pointer;
}
/* for popup remove and confermation */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    visibility: hidden;
    opacity: 0;
  }
  
  .popup.hidden {
    opacity: 0;
    visibility: hidden;
  }
  
  .popup.visible {
    opacity: 1;
    visibility: visible;
  }
  

footer {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 5%;
    margin-top: 100px;
    font-size: 14px;
    color: grey;
    position: relative;
}

footer::before {
    position: absolute;
    height: 2px;
    background-color: grey;
    content: '';
    top: -35px;
    width: 100%;
    left: 0;
}

footer span {
    color: rgb(75, 75, 255);
}

.empty-cart {
    margin: 25px 5%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 15px;
    background-color: white;
    gap: 25px;

}

.empty-cart h4 {
    font-size: 18px;
}

.empty-cart button {
    background-color: rgb(6, 5, 5);
    color: white;
}



/* card items  */
#cardInProduct .container- {
    margin: 5px 2vw;
}

#itemsInCart {
    height: 60vh;
    overflow-y: scroll;
}

#itemsInCart .itemDetail,
.deliveryDate {
    font-size: small;
}

#itemsInCart .itemDetail {
    width: 60%;
}

#cardInProduct .placeOrder {
    background: #dd5a19;
    width: max-content;
    padding: 10px 50px;
    border-radius: 5px;
}

#itemsInCart p {
    margin: 0;
    padding: 0;

}


@media screen and (max-width : 1070px) {
    footer {
        font-size: 12px;
    }
}

@media screen and (max-width : 890px) {
    footer {
        font-size: 11px;
        padding: 0 5px;
    }

    input {
        width: 40vw;
        padding: 5px;
        font-size: 12px;
    }

    nav button {
        padding: 5px;
        width: 100px;
        font-size: 12px;
    }

    .nav-left {
        gap: 10px;
    }
}

@media screen and (max-width : 670px) {
    nav img {
        height: 20px;
    }

    input,
    nav button {
        font-size: 8px;
    }

}
  </style>
</head>

    // Render Products
    const productList = document.getElementById("productList");

    function renderProducts(filter = "") {
      productList.innerHTML = ""; // Clear the product list
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredProducts.forEach(product => {
        const productEl = document.createElement("div");
        productEl.className = "product";
        productEl.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h2>${product.name}</h2>
          <div class="rating">‚≠ê ${product.rating}</div>
          <button class="download-btn" onclick="downloadPDF('${product.pdf}')">Download</button>
        `;
        productList.appendChild(productEl);
      });
    }

    // Download PDF
    function downloadPDF(pdfURL) {
      const link = document.createElement("a");
      link.href = pdfURL;
      link.download = pdfURL.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Filter Functionality
    const filterInput = document.getElementById("filterInput");
    filterInput.addEventListener("input", () => renderProducts(filterInput.value));

    // Initial Render
    renderProducts();
  </script>
